{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


        <div class="row">
            <div class="col-md-5">
                {% include 'partials/_message.html'%}
                {% include 'partials/_contactForm.html' %}
            </div>
        
        <div class="col-md-7">
                
                    {% for contact in contacts %}
                <div class="card mb-1 text-white bg-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5>{{contact.fullname}}</h5>
                            <div>
                                <a href="{{url_for('contacts.update', id=contact.id)}}"
                                class="btn bg-black text-white btn-sm rounded-0">update</a>
                                <a href="{{url_for('contacts.delete',id=contact.id)}}"
                                class="btn btn-danger btn-sm rounded-0">delete</a>
                            </div>
                        </div>
                            <p>{{contact.email}}</p>
                            <p>{{contact.phone}}</p>
                    </div>
                </div>
                    {% endfor %}
                        
        </div> 
    </div>   
</body>
</html>
{%endblock%}
