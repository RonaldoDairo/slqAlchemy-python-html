{% extends 'layout.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/update/{{contact.id}}" method="POST">
                <div class="card-body bg-dark p-4 rounded-2">
                    <div class="mb-3">
                        <label for="fullname" class="text-white">Write your fullname :</label>
                        <input type="text"
                        name="fullname"
                        placeholder="Write your fullname"
                        value="{{contact.fullname}}"
                        class="form-control rounded-1  border-0 text-black " />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="text-white">Write your Email :</label>
                        <input type="text"
                        name="email"
                        placeholder="Write your email"
                        value="{{contact.email}}"
                        class="form-control rounded-1  border-0 text-black "/>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="text-white">Write your phone :</label>
                        <input type="text"
                        name="phone"
                        placeholder="Write your phone"
                        value="{{contact.phone}}"
                        class="form-control rounded-1  border-0 text-black "/>
                    </div>
                    
                <button class="btn btn-secondary">Update</button>
            </form>

        </div>
        

    </div>
    
</body>
</html>
{%endblock%}
